<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <main>
        <h1 class="autor"></h1>
        <div class="calculos" id="tela2">
            <div class="salvar" id="historicoTela2">
              <div class="linha">
                <h2 id="zerar">Zerar</h2>
                <h2 class="fim" id="retornar">Voltar</h2>
              </div>
              <p id="salvar">Nenhuma operação feita</p>
            </div>
          </div>
        <div class="calculadora" id="tela1">
            <h2 class="titulo">Calculadora</h2>
            <p class="entrada" id="espelho">0</p>
            <div class="linha">
                <p class="inicio" id="historico">Histórico</p><p class="fim" id="excluir">Del</p>
            </div>
            <table>
                <tr>
                    <td><button id="del">C</button></td>
                    <td><button id="parentese">( )</button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>.</button></td>
                    <td><button>0</button></td>
                    <td><button id="trocar">+/-</button></td>
                    <td><button id="resposta">=</button></td>
                </tr>
            </table>
        </div>
    </main>
    <footer>

    </footer>
</body>
