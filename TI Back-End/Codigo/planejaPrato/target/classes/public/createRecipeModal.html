<style>
  .checkbox-container {
    border-radius: 5px;

    height: 200px;
    /* Altura da caixa */
    border: 1px solid #ccc;
    /* Borda da caixa */

  }
</style>


<script>
  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById('search').addEventListener('input', function () {
      const searchQuery = this.value.toLowerCase();
      const checkboxes = Array.from(document.querySelectorAll('.checkbox-container label'));
      const container = document.querySelector('.checkbox-container');

      const matchedElements = checkboxes.filter(label => label.textContent.toLowerCase().includes(searchQuery));
      const unmatchedElements = checkboxes.filter(label => !label.textContent.toLowerCase().includes(searchQuery));

      container.innerHTML = '';

      matchedElements.forEach(label => {
        label.style.display = 'block';
        container.appendChild(label);
      });

      unmatchedElements.forEach(label => {
        label.style.display = 'none';
        container.appendChild(label);
      });
    });
  });
</script>
