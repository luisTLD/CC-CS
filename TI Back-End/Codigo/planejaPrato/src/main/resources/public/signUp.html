<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,200;1,300;1,600&display=swap"
        rel="stylesheet">
    <link href="css/signUp.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main class="form-signup w-100 m-auto">

        <!-- Caixas com espaço para input do usuario -->
        <form action="/cadastra-cliente" method="post" id="clienteForm" class="row g-3">

            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputEmail4" name="nome" required>
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="text" class="form-control" id="inputEmail4" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="text" class="form-control" id="inputPassword4" name="senha" required>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="endereco"
                    required>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="(DDD) XXXX-YYYY" name="telefone"
                    required>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity" name="cidade" required>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip" name="cep" required>
            </div>

            <div class="row" style="margin-top: 2vh;">
                <div class="col-12" style="margin-top: 2vh;">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'"
                        style="margin-left: 3vh;">Voltar</button>
                </div>
            </div>
            </div>
        </form>
    </main>

    <!-- <footer>
    </footer> -->

    <script src="js/scriptFetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
